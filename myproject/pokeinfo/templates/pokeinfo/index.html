{% extends "pokeinfo/base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    <title>
        PokéInfo
    </title>
{% endblock %}

{% block content %}
    <p class="display-4 text-center p-3 text-white">Gotta Find Em' All!</p>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="container-fluid">
            <div class="row justify-content-md-center p-3">
                <div class="col-md-3">
                    {{ form.name|as_crispy_field }}
                </div>
                <div class="col-md-2">
                    <input type="submit" class="btn btn-success" value="Search Pokémon">
                </div>
            </div>
        </div>
    </form>
{% endblock %}
